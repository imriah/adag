<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>פרופיל סטודנט</title>
    <style>
      body {
        margin: 0;
        background: #f6f6f6;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #222;
        min-height: 100vh;
      }
      header.header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 64px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      }
      .header .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand img {
        height: 36px;
        width: auto;
        object-fit: contain;
      }
      .header .tag {
        font-size: 15px;
        color: #888;
      }
      .profile-container {
        max-width: 520px;
        margin: 0 auto;
        padding: 96px 16px 32px 16px;
      }
      .profile-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 36px 28px 28px 28px;
        border: 1px solid #ececec;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-title {
        font-size: 1.18em;
        font-weight: 600;
        margin-bottom: 10px;
        color: #2d3a4a;
      }
      .logos {
        display: flex;
        gap: 18px;
        margin-bottom: 10px;
      }
      .logos img {
        height: 38px;
        width: auto;
        object-fit: contain;
        border-radius: 6px;
        background: #f3f3f3;
        padding: 2px 4px;
        border: 1px solid #e5e7eb;
      }
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: #e9e9e9;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.7em;
        color: #7a7a7a;
        border: 2px solid #d1d5db;
      }
      .tags {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .tag-tech {
        background: #e0e7ff;
        color: #2d3a4a;
        border-radius: 8px;
        padding: 3px 10px;
        font-size: 0.95em;
        font-weight: 500;
      }
      .name {
        font-size: 1.22em;
        font-weight: 600;
        margin-bottom: 3px;
      }
      .role {
        color: #4b5563;
        font-size: 1em;
        margin-bottom: 10px;
      }
      .desc {
        color: #444;
        font-size: 1em;
        margin-bottom: 18px;
        text-align: center;
      }
      .links {
        display: flex;
        gap: 14px;
        margin-bottom: 14px;
      }
      .links a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px dashed #b3c6ff;
        transition: color 0.13s;
      }
      .links a:hover {
        color: #1e40af;
      }
      .personal {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 1em;
        color: #555;
        margin-bottom: 16px;
        text-align: center;
      }
      .feature {
        margin-top: 10px;
        padding: 10px 0 0 0;
        border-top: 1px solid #ececec;
        text-align: center;
      }
      .feature-title {
        font-size: 1.05em;
        color: #2d3a4a;
        margin-bottom: 6px;
      }
      .lucky-number {
        font-size: 2.1em;
        color: #10b981;
        font-weight: bold;
        margin-top: 2px;
      }
      @media (max-width: 700px) {
        .profile-container {
          padding-top: 80px;
        }
        header.header {
          padding: 0 12px;
        }
      }
    </style>
    <script>
      function setLuckyNumber() {
        var n = Math.floor(Math.random() * 100) + 1;
        document.getElementById("lucky-number").textContent = n;
      }
      window.onload = setLuckyNumber;
    </script>
  </head>
  <body>
    <header class="header" aria-label="כותרת">
      <div class="brand">
        <img src="assets/aharai-logo.png" alt="לוגו אחריי!" />
        <img src="assets/mechina-logo.jpg" alt="לוגו המכינה" />
      </div>
      <div class="tag">פרויקט עמוד אישי – לתרגול GitHub</div>
    </header>
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar">א</div>
        <div class="tags">
          <span class="tag-tech">Python</span>
          <span class="tag-tech">Web</span>
          <span class="tag-tech">Cyber</span>
          <span class="tag-tech">AI</span>
        </div>
        <div class="name">אורי כהן</div>
        <div class="role">מכיניסט | מכינת קודקוד | מחזור תשפ"ו</div>
        <div class="desc">
          היי! אני פסקת תיאור קצרה על עצמי: במה אני מתעניין/ת, מה אני אוהב/ת
          לבנות, ומה המטרה שלי במכינה. אפשר לכתוב 2–3 משפטים.
        </div>
        <div class="links">
          <a href="#" target="_blank">GitHub</a>
          <a href="#" target="_blank">קורות חיים</a>
          <a href="#" target="_blank">LinkedIn</a>
        </div>
        <div class="personal">שלום! שמח/ה שביקרתם בעמוד שלי 🙂</div>
        <div class="feature">
          <div class="feature-title">מספר מזל 🎲</div>
          <div class="lucky-number" id="lucky-number">7</div>
        </div>
      </div>
    </div>
  </body>
</html>
